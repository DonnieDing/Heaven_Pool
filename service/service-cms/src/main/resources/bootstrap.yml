server:
  port: 8002

spring:
  application:
    name: heavenpool-cms
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/heavenpool?serverTimezone=GMT%2B8
    username: root
    password: Password@123
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 6000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/snow/dcl/cmsservice/mapper/xml/*.xml

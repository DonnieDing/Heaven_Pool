server:
  port: 8004

spring:
  application:
    name: heavenpool-file
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB

file:
  root:
    path: F:/FileUpload/
